        let idade = parseInt(prompt("Digite sua idade:"))

        let pontuacaoEntrevista = parseFloat(prompt("Digite a pontuação da entrevista (0 a 10):"))

        if (isNaN(pontuacaoProvaTecnica) || pontuacaoProvaTecnica < 0 || pontuacaoProvaTecnica > 10) {
            alert("Número inválido! A pontuação da prova técnica deve estar entre 0 e 10.");
        } else if (isNaN(pontuacaoEntrevista) || pontuacaoEntrevista < 0 || pontuacaoEntrevista > 10) {
            alert("Número inválido! A pontuação da entrevista deve estar entre 0 e 10.");
        } else {   
            
            // Verificação de critérios

            if (idade < 18) {
                alert(`Desculpe, ${nomeDoCandidato}, você não atende aos critérios de idade.`);
            } else if (pontuacaoProvaTecnica < 7) {
                alert(`Desculpe, ${nomeDoCandidato}, sua pontuação na prova técnica foi insuficiente.`);
            } else if (pontuacaoEntrevista < 6) {
                alert(`Desculpe, ${nomeDoCandidato}, sua pontuação na entrevista foi insuficiente.`);
            } else {
                // Cálculo da média
                let media = (pontuacaoProvaTecnica + pontuacaoEntrevista) / 2;
